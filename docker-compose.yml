version: "3.8"
services:
    redis:
        image: redis:alpine 
        container_name: corecare_redis

    db:
        volumes: 
            - ./data/db:/var/lib/postgresql/data
        image: postgres
        container_name: corecare_postgres


    corecare_backend:
        build: 
            context: .
        container_name: corecare_backend
        depends_on: 
            - db
            - redis
        
    celery:
        build: 
            context: .
        container_name: corecare_celery
        depends_on: 
            - db
            - redis
            - corecare_backend
